<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Formulario de contacto de la marca PRZD Design, especializada en Diseño Industrial">
    <meta name="keywords" content="DISEÑO INDUSTRIAL, PORTFOLIO, REDES, PRZD, CONTACTO">

    <title>CONTACTO</title>
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>



<body>

    <!--HEADER-->
    <header class="border">

        <!--Logotipo-->
        <div id="logo"><img width="300" height="168.75" src="../img/logo.jpg" alt="Logo"></div>

        <!--Boostrap Navbar para celular-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-cel">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">MENÚ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="disenos.html">DISEÑOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sketch.html">SKETCH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="principios.html">PRINCIPIOS</a>
                        </li>
                        <li class="nav-item">
                            <!--Se agrega active y aria-current indicando que es la página actual-->
                            <a class="nav-link active" aria-current="page" href="#">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Boostrap Navs para PC-->
        <nav id="nav-pc">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="fw-lighter" class="nav-link" href="../index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="fw-lighter" class="nav-link" href="disenos.html">DISEÑOS</a>
                </li>
                <li class="nav-item">
                    <a class="fw-lighter" class="nav-link" href="sketch.html">SKETCH</a>
                </li>
                <li class="nav-item">
                    <a class="fw-lighter" class="nav-link" href="principios.html">PRINCIPIOS</a>
                </li>
                <li class="nav-item">
                    <a class="fw-lighter" class="nav-link active" aria-current="page" id="black" href="#">CONTACTO</a>
                </li>
            </ul>
        </nav>

    </header>



    <!--MAIN-->
    <main class="border">

        <!--Formulario-->
        <div class="formulario">
            <!--Boostrap Form Control-->
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control">

            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="name@example.com">

            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje"></textarea>
        </div>


        <div class="botones">
            <!--Boostrap Buttons-->
            <button type="button" class="boton-enviar" class="btn btn-primary" alt="enviar">Enviar</button>
            <button type="button" class="boton-limpiar" class="btn btn-secondary" alt="limpiar">Limpiar</button>
        </div>

    </main>



    <!--FOOTER-->
    <footer class="border">

        <!--Redes y copyright-->
        <ul class="redes">
            <!--target blank abre una nueva pestaña-->
            <li class="redes--margin"><a href="https://www.instagram.com/przd.design/" target="blank">
                    <img class="redes--uno" width="23" height="23" src="../img/instagram.jpeg" alt="Instagram"></a></li>
            <li class="redes--margin"><a
                    href="https://www.behance.net/przd?tracking_source=search_users%7Cprzd%20design" target="blank">
                    <img class="redes--dos" width="30" height="20" src="../img/behance.jpeg" alt="Behance"></a></li>
            <li class="redes--margin"><img class="redes--dos" width="30" height="20" src="../img/correo.jpeg"
                    alt="Correo"></a></li>
        </ul>
        <p class="fw-lighter" id="derechos">@PRZD Design. All Rights Reserved.</p>

    </footer>

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
