<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Formulario de contacto de la marca PRZD Design, especializada en Diseño Industrial">

    <link rel="stylesheet" href="../css/style.css">
</head>





<body>

    <div class="flex">

        <header class="border">

            <div class="logo"><img width="300" height="168.75" src="../img/logo.jpg" alt="Logo"></div>

            <!-- BOOSTRAP -->
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="fw-bold" class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="fw-bold" class="nav-link" href="./diseños.html">DISEÑOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="fw-bold" class="nav-link" href="./sketch.html">SKETCH</a>
                    </li>
                    <li class="nav-item">
                        <a class="fw-bold" class="nav-link" href="./principios.html">PRINCIPIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="fw-bold" class="nav-link active" id="black" href="./contacto.html">CONTACTO</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main class="border">

            <div class="formulario">
                <div class="row">
                    <!-- BOOSTRAP Grids -->
                    <div class="col-md-6">
                        <label>Nombre</label>
                        <!-- La clase form-control de boostrap aplica estilo de formulario -->
                        <input type="text" name="name" id="name" class="form-control"></input>
                    </div>
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="text" name="email" id="email" class="form-control"></input>
                    </div>
                </div>
                <label>Asunto</label>
                <input type="text" name="asunto" id="asunto" class="form-control"></input>
                <label>Mensaje</label>
                <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" class="form-control"></textarea>
                <!-- BOOSTRAP Grids -->
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Enviar</button>
                    <button class="btn btn-secondary" type="button">Borrar</button>
                </div>
            </div>
        </main>

        <footer class="border">
            <ul class="redes">
                <li><a href="https://www.instagram.com/przd.design/" target="blank">
                        <img class="uno" width="23" height="23" src="../img/instagram.jpeg" alt="Instagram"></a></li>
                <!-- target blank abre una nueva pestaña -->
                <li><a href="https://www.behance.net/przd?tracking_source=search_users%7Cprzd%20design" target="blank">
                        <img class="dos" width="30" height="20" src="../img/behance.jpeg" alt="Behance"></a></li>
                <li><img class="dos" width="30" height="20" src="../img/correo.jpeg" alt="Correo"></a></li>
            </ul>
            <p class="fw-lighter">@PRZD Design. All Rights Reserved.</p>
        </footer>


        <!-- JS Boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
