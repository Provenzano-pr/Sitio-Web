<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="grilla">

        <header class="border">
            <div class="menuBurguer"><img width="30" height="30" src="../img/menu.png" alt="menuBurguer"></div>
            <div class="logo"><img width="300" height="168.75" src="../img/logo.jpg" alt="Logo"></div>
            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./diseños.html">DISEÑOS</a></li>
                    <li><a href="./sketch.html">SKETCH</a></li>
                    <li><a href="./principios.html">PRINCIPIOS</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <main class="border">
            <article>
                <form action="#" method="get" enctype="text/plain" class="texto">
                    <fieldset>
                        <!-- FORMULARIO -->
                        <legend>Complete el siguiente formulario y me contactaré a la brevedad</legend>
                        <br>

                        <label for="Nombre">Nombre</label>
                        <input name="Nombre" type="text" placeholder="Completar" id="Nombre">

                        <br><br>

                        <label for="correo">Correo Electrónico</label>
                        <input name="correo" type="text" placeholder="Completar" id="correo">

                        <br><br>

                        <label for="Usted es...">Usted es...</label>
                        <select name="Usted es...">
                            <option value="">Elija una opción</option>
                            <option value="a">Empresa</option>
                            <option value="b">Diseñador/a</option>
                            <option value="c">Estudiante</option>
                            <option value="d">Curioso/a</option>
                        </select>

                        <br><br>

                        <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>

                        <br><br>

                        <input type="submit" value="Enviar mensaje">
                        <input type="reset" value="Limpiar mensaje">
                    </fieldset>
                </form>
            </article>
        </main>

        <footer class="border">
            <ul class="redes">
                <li><a href="https://www.instagram.com/przd.design/" target="blank">
                        <img class="uno" width="23" height="23" src="../img/instagram.jpeg" alt="Instagram"></a></li>
                <!-- target blank abre una nueva pestaña -->
                <li><a href="https://www.behance.net/przd?tracking_source=search_users%7Cprzd%20design" target="blank">
                        <img class="dos" width="30" height="20" src="../img/behance.jpeg" alt="Behance"></a></li>
                <li><img class="dos" width="30" height="20" src="../img/correo.jpeg" alt="Correo"></a></li>
            </ul>
            <p class="copyright">@PRZD Design. All Rights Reserved.</p>
        </footer>

    </div>

</body>

</html>
